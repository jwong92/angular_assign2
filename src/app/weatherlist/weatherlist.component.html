<div *ngIf="error">{{ error }}</div>
<div *ngIf="weather" id="page">


  <h1>List of all days</h1>
    <ul *ngFor="let w of weather">
        <div *ngIf="dayString;then content else other_content"></div>
        <ng-template #content><li *ngIf="dayString==w.day"><a routerLink="/andrei/{{ w.id }}">{{ w.day }}</a></li></ng-template>
        <ng-template #other_content><li><a routerLink="/andrei/{{ w.id }}">{{ w.day }}</a></li></ng-template>

        <!--<div *ngIf="dayString">-->
            <!--<li *ngIf="dayString==w.day"><a routerLink="/andrei/{{ w.id }}">{{ w.day }}</a></li>-->
        <!--</div>-->
        <!--<li *ngIf="dayString && dayString==w.day"><a routerLink="/andrei/{{ w.id }}">{{ w.day }}</a></li>-->
    </ul>

    <div class="search">
        <input [(ngModel)]="daySearch.day">
        <div class="btns">
            <button (click)="findDay(daySearch)">Search by Day</button>
        </div>
        <div class="btns">
            <button (click)="findDay()">Show All</button>
        </div>
    </div>

    <div><a class="home" routerLink="/">Return home</a></div>
</div>
