<div *ngIf="error">{{ error }}</div>
<div *ngIf="weather" id="page">


  <h1>List of all days</h1>
    <ul *ngFor="let w of weather">
        <li><a routerLink="/andrei/{{ w.id }}">{{ w.day }}</a></li>
    </ul>

    <div class="search"><input [(ngModel)]="daySearch.day">
        <button (click)="findDay(daySearch)">Search by Day</button>
        <button (click)="findDay()">Show All</button>
    </div>


</div>
