  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Day</th>
      <th scope="col">Feels</th>
      <th scope="col">Pop</th>
      <th scope="col">Wind</th>
      <th scope="col">Today</th>
    </tr>
    </thead>
    <tr *ngFor="let w of weather">
      <td>{{ w.id }}</td>
      <td><a routerLink="andrei/{{ w.id }}">{{ w.day }}</a></td>
      <td>{{ w.feels }}</td>
      <td>{{ w.pop }}</td>
      <td>{{ w.wind }}</td>
      <td>{{ w.today }}</td>
    </tr>
  </table>

</div>
