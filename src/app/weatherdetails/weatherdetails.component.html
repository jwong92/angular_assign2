<div *ngIf="weather" id="page">
  <div>
    <div>

  <h1>Weather details on {{ weather.day }} (# {{ weather.id }})</h1>
  <a class="home" routerLink="/andrei">Back</a>
      <div class="ctns">
        <div class="container">
          <div class="first">Day:</div>
          <div>{{ weather.day }}</div>
        </div>
        <div class="container">
          <div class="first">Feels:</div>
          <div>{{ weather.feels }} &deg;C</div>
        </div>
        <div class="container">
          <div class="first">Pop:</div>
          <div>{{ weather.pop }} &deg;C</div>
        </div>
        <div class="container">
          <div class="first">Wind:</div>
          <div>{{ weather.wind }} kmh</div>
        </div>
      </div>

  </div>
  </div>

</div>
